<button (click)="mostrarDetalles()">Productos</button>

<div *ngIf="mostrarModal" class="modal">
    <div class="modal-content">
        <span class="close" (click)="cerrarModal()">&times;</span>
        <app-formulario-entrada-salida 
            *ngIf="enRecibidas; else detallesEnPrevision" 
            [pestanaPadre]="'detalleHistorialEntrada'" 
            [detallesES]="entrada">
        </app-formulario-entrada-salida>
        <ng-template #detallesEnPrevision>
            <app-formulario-entrada-salida 
                [pestanaPadre]="'detallePrevisionEntrada'" 
                [detallesES]="entrada">
            </app-formulario-entrada-salida>
        </ng-template>
    </div>
</div>
