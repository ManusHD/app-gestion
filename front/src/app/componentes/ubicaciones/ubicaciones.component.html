<div id="contenedor">
    <div id="crear-ubicacion" class="centrar">
        <form #formularioUbicacion="ngForm" (ngSubmit)="onSubmit()">
            <h1>Nueva ubicaci√≥n</h1>
            <div class="nuevo-input">
                <div class="alinear-input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="ubicacion.nombre" required
                        (change)="existeUbicacion()" #nombreInput="ngModel">
                </div>
                <div *ngIf="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)" class="error-message">
                    <small *ngIf="nombreInput.errors?.['required']">
                        El nombre es obligatorio.
                    </small>
                </div>
                <div class="error-message">
                    <small *ngIf="existe && ubicacion.nombre!.length > 0">
                        Ya existe una ubicacion con este nombre
                    </small>
                </div>
            </div>

            <button type="submit" [disabled]="!formularioUbicacion.form.valid">
                Crear
            </button>
        </form>
    </div>

    <app-lista-ubicaciones></app-lista-ubicaciones>
    
</div>
