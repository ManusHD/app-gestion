<div class="centrar">
  <div class="register-container">

    <h2>REGISTRO DE USUARIOS</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" type="text" formControlName="username" required autocomplete="off" />
        <div class="error-message"
          *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          El usuario debe tener al menos 3 caracteres.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" required />
        <div class="error-message"
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña debe tener al menos 5 caracteres.
        </div>
      </div>

      <div class="form-group">
        <label for="role">Rol</label>
        <select id="role" formControlName="role">
          <option value="ROLE_OPERADOR">Usuario</option>
          <option value="ROLE_ADMIN">Administrador</option>
        </select>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>

    <div class="result-message" [ngClass]="messageType" *ngIf="message">
      {{ message }}
    </div>

  </div>
</div>
