<button class="btn-productos" (click)="mostrarDetalles()">Productos</button>

<div *ngIf="mostrarModal" class="modal">
    <div class="modal-content">
        <span class="close" (click)="cerrarModal()">&times;</span>
        <h2>Productos: <span class="titulo-modal">{{ubicacion.nombre}}</span></h2>
        <div class="flotar-medio columna">
            <table>
                <thead>
                    <tr>
                        <th>REFERENCIA</th>
                        <th>DESCRIPCION</th>
                        <th>UNIDADES</th>
                        <th *ngIf="currentPath == '/ubicaciones'">REUBICAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of ubicacion.productos">
                        <td>{{producto.ref}} </td>
                        <td>{{producto.description}} </td>
                        <td>{{producto.unidades}} </td>
                        <td *ngIf="currentPath == '/ubicaciones'" class="centrar transparente">
                            <app-reubicar-producto [productoActual]="producto" [ubicacionActual]="ubicacion.nombre!"></app-reubicar-producto>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
