<app-cabecera-entradas></app-cabecera-entradas>

<div class="flotar-medio">
    <table>
        <caption>ENTRADAS PENDIENTES DE RECEPCIONAR</caption>
        <thead>
            <tr>
                <th>Origen / PO</th>
                <th>DCS</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let entrada of entradas">
                <tr>
                    <td>{{entrada.origen || entrada.colaborador || entrada.perfumeria + ' - ' + entrada.pdv}}</td>
                    <td>{{entrada.dcs}}</td>
                    <td>
                        <div class="flotar-medio">
                            <div>
                                <img [ngClass]="{'no-relleno': !entrada.rellena}"
                                    src="../../../assets/icons/check-verde.svg" />
                                <img [ngClass]="{'relleno': entrada.rellena}"
                                    src="../../../assets/icons/no-check-gris.svg" />
                            </div>
                        </div>
                    </td>
                    <td style="display:flex; gap: 5px">
                        <app-detalles-entradas [enRecibidas]="false" [entrada]="entrada"
                            (entradaRellena)="entrada.rellena = $event"></app-detalles-entradas>
                        <button [disabled]="!btnSubmitActivado" (click)="deleteEntrada(entrada.id!)"
                            class="btn-eliminar">
                            <span class="text">BORRAR</span><span class="icon"><img
                                    src="../../../assets/icons/delete-bin.svg" /></span>
                        </button>
                        <button (click)="desactivarBtnSubmit()" [disabled]="!entrada.rellena || !btnSubmitActivado"
                            (click)="setRecibida(entrada.id!)" class="btn-grabar">
                            GRABAR
                        </button>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
