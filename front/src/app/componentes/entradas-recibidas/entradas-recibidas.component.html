<app-cabecera-entradas></app-cabecera-entradas>
<div class="contenedor-entradas-recibidas">

    <div class="flotar-medio">
        <div id="historial">
            <table [className]="'tabla-paginator'" mat-table [dataSource]="dataSource">
                <caption>ENTRADAS RECEPCIONADAS</caption>
                <ng-container matColumnDef="fechaRecepcion">
                    <th class="header-paginator" *matHeaderCellDef>Fecha recepci√≥n</th>
                    <td class="fila-paginator" mat-cell *matCellDef="let entrada">{{entrada.fechaRecepcion | date: 'dd/MM/yyyy'}} </td>
                </ng-container>
                <ng-container matColumnDef="origen">
                    <th class="header-paginator" *matHeaderCellDef>Origen / PO</th>
                    <td class="fila-paginator" mat-cell *matCellDef="let entrada">{{entrada.origen || entrada.colaborador || entrada.perfumeria + ' - ' + entrada.pdv}} </td>
                </ng-container>
                <ng-container matColumnDef="dcs">
                    <th class="header-paginator" *matHeaderCellDef>DCS</th>
                    <td class="fila-paginator" mat-cell *matCellDef="let entrada">{{entrada.dcs}} </td>
                </ng-container>
                <ng-container matColumnDef="detalles">
                    <th class="header-paginator" *matHeaderCellDef>Detalles</th>
                    <td class="fila-paginator" mat-cell *matCellDef="let entrada"><app-detalles-entradas [enRecibidas]="true" [entrada]="entrada" (entradaRellena)="entrada.rellena=$event"></app-detalles-entradas></td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="columnasPaginator"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasPaginator;"></tr>
            </table>
            <mat-paginator class="paginator" [pageSize]="10" showFirstLastButtons [hidePageSize]="true"></mat-paginator>
        </div>
    </div>
    
</div>
