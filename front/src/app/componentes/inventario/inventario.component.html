<div id="stock">

    <div>
        <table [className]="'tabla-paginator'" mat-table [dataSource]="dataSource">
            <!-- Ref Column -->
            <ng-container matColumnDef="referencia">
                <th class="header-paginator" *matHeaderCellDef> Ref </th>
                <td class="fila-paginator" mat-cell *matCellDef="let producto"> {{producto.referencia}} </td>
            </ng-container>

            <!-- Descripción Column -->
            <ng-container matColumnDef="description">
                <th class="header-paginator" mat-header-cell *matHeaderCellDef> Descripción </th>
                <td class="fila-paginator" mat-cell *matCellDef="let producto"> {{producto.description}} </td>
            </ng-container>

            <!-- Stock Column -->
            <ng-container matColumnDef="stock">
                <th class="header-paginator" mat-header-cell *matHeaderCellDef> Stock </th>
                <td class="fila-paginator" mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasPaginator"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasPaginator;"></tr>
        </table>

        <mat-paginator class="paginator" [pageSize]="10" showFirstLastButtons [hidePageSize]="true" ></mat-paginator>
    </div>


    <table>
        <thead>
            <tr>
                <th>DCS</th>
                <th>Usado</th>
                <th>Ver productos</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dcs of DCSs">
                <td>{{dcs.dcs}} </td>
                <td>{{dcs.usado}} </td>
                <td><app-detalles-dcs [dcs]="dcs"></app-detalles-dcs> </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="ubicaciones">
    <table *ngFor="let ubi of ubicaciones">
        <caption style="background-color: rgb(0, 0, 0);">{{ubi.nombre}}</caption>
        <thead>
            <tr>
                <th>Referencia</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of ubi.productos">
                <td> {{producto.ref}}</td>
                <td> {{producto.unidades}}</td>
            </tr>
        </tbody>
    </table>
</div>
