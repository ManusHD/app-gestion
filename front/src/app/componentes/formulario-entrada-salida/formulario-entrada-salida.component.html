<div *ngIf="mostrarFormulario" class="flotar-medio">
    <div class="">
        <form [formGroup]="entradaSalidaForm" (ngSubmit)="onSubmit()" (keydown)="onEnterKey($event)"
            #formularioNuevaEntradaSalida="ngForm">
            <table>
                <thead>
                    <tr>
                        <th *ngIf="currentPath.startsWith('/entradas') && !pestanaPadre.startsWith('prevision')">Fecha recepción</th>
                        <th *ngIf="currentPath.startsWith('/salidas') && !pestanaPadre.startsWith('prevision')">Fecha envío</th>
                        <th>Perfumería</th>
                        <th>PDV</th>
                        <th>Colaborador</th>
                        <th *ngIf="currentPath.startsWith('/salidas')">Otros destinos</th>
                        <th *ngIf="currentPath.startsWith('/entradas')">Otros origenes</th>
                        <th *ngIf="currentPath.startsWith('/salidas')">Dirección</th>
                        <th *ngIf="currentPath.startsWith('/salidas')">Población</th>
                        <th *ngIf="currentPath.startsWith('/salidas')">Provincia</th>
                        <th *ngIf="currentPath.startsWith('/salidas')">CP</th>
                        <th *ngIf="currentPath.startsWith('/salidas')">Teléfono</th>
                        <th *ngIf="currentPath.startsWith('/entradas')">DCS</th>
                        <th>Ref</th>
                        <th>Descripción</th>
                        <th *ngIf="!pestanaPadre.startsWith('prevision')">Palets</th>
                        <th *ngIf="!pestanaPadre.startsWith('prevision')">Bultos</th>
                        <th *ngIf="currentPath.startsWith('/salidas') && !pestanaPadre.startsWith('nuevaSalida')">Unidades pedidas</th>
                        <th *ngIf="currentPath.startsWith('/salidas') && !pestanaPadre.startsWith('prevision')">Unidades enviadas</th>
                        <th *ngIf="currentPath.startsWith('/entradas')">Unidades</th>
                        <th *ngIf="!pestanaPadre.startsWith('prevision')">Ubicación</th>
                        <th *ngIf="currentPath.startsWith('/salidas') && !pestanaPadre.startsWith('prevision')">Agencia</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody formArrayName="productos">
                    <tr *ngFor="let producto of productosControls.controls; let i = index" [formGroupName]="i"
                        [ngClass]="{'campo-nuevo': isProductoNuevo(i)}">
                        <td *ngIf="!pestanaPadre.startsWith('prevision')">
                            <input formControlName="fechaRecepcionEnvio" type="date"/>
                        </td>
                        <td>
                            <select formControlName="perfumeria" >
                                <option *ngFor="let perfumeria of perfumerias" [value]="perfumeria.nombre">{{perfumeria.nombre}}</option>
                            </select>
                        </td>
                        <td>
                            <select formControlName="pdv">
                                <option *ngFor="let pdv of pdvs" [value]="pdv.nombre">{{pdv.nombre}}</option>
                            </select>
                        </td>
                        <td>
                            <select formControlName="colaborador">
                                <option *ngFor="let pdv of pdvs" [value]="pdv.nombre">{{pdv.nombre}}</option>
                            </select>
                        </td>
                        <td>
                            <input formControlName="otroOrigenDestino" type="text"/>
                        </td>
                        <td *ngIf="currentPath.startsWith('/salidas')">
                            <input formControlName="direccion" formControlName="otroOrigenDestino" type="text"/>
                        </td>
                        <td *ngIf="currentPath.startsWith('/salidas')">
                            <input formControlName="poblacion" formControlName="otroOrigenDestino" type="text"/>
                        </td>
                        <td *ngIf="currentPath.startsWith('/salidas')">
                            <input formControlName="provincia" formControlName="otroOrigenDestino" type="text"/>
                        </td>
                        <td *ngIf="currentPath.startsWith('/salidas')">
                            <input formControlName="cp" formControlName="otroOrigenDestino" type="text"/>
                        </td>
                        <td *ngIf="currentPath.startsWith('/salidas')">
                            <input formControlName="telefono" formControlName="otroOrigenDestino" type="text"/>
                        </td>
                        <td *ngIf="currentPath.startsWith('/entradas')">
                            <input formControlName="dcs" type="number" />
                        </td>
                        <td>
                            <input formControlName="ref" type="text" />
                        </td>
                        <td>
                            <input formControlName="descripcion" type="text" />
                        </td>
                        <td *ngIf="!pestanaPadre.startsWith('prevision')">
                            <input formControlName="palets" type="number" />
                        </td>
                        <td *ngIf="!pestanaPadre.startsWith('prevision')">
                            <input formControlName="bultos" type="number" />
                        </td>
                        <td formControlName="unidadesPedidas" *ngIf="currentPath.startsWith('/salidas') && !pestanaPadre.startsWith('nuevaSalida')">
                            <input formControlName="unidadesPedidas" type="number" />
                        </td>
                        <td formControlName="unidadesEnviadas" *ngIf="currentPath.startsWith('/salidas') && !pestanaPadre.startsWith('prevision')">
                            <input formControlName="unidadesEnviadas" type="number" />
                        </td>
                        <td formControlName="unidadesEnviadas" *ngIf="currentPath.startsWith('/entradas')">
                            <input formControlName="unidadesEnviadas" type="number" />
                        </td>
                        <td *ngIf="!pestanaPadre.startsWith('prevision')">
                            <select formControlName="ubicacion">
                                <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.nombre">{{ubicacion.nombre}} </option>
                            </select>
                        </td>
                        <td *ngIf="currentPath.startsWith('/salidas') && !pestanaPadre.startsWith('prevision')">
                            <select formControlName="formaEnvio">
                                <option *ngFor="let agencia of agenciasTransporte" [value]="agencia.nombre">{{agencia.nombre}} </option>
                            </select>
                        </td>
                        <td formControlName="observaciones">
                            <input type="text">
                        </td>
                        <td class="centrar">
                            <button type="button" (click)="eliminarProducto(i)" class="deleteButton">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 50 59" class="bin">
                                    <path fill="#B5BAC1"
                                        d="M0 7.5C0 5.01472 2.01472 3 4.5 3H45.5C47.9853 3 50 5.01472 50 7.5V7.5C50 8.32843 49.3284 9 48.5 9H1.5C0.671571 9 0 8.32843 0 7.5V7.5Z">
                                    </path>
                                    <path fill="#B5BAC1"
                                        d="M17 3C17 1.34315 18.3431 0 20 0H29.3125C30.9694 0 32.3125 1.34315 32.3125 3V3H17V3Z">
                                    </path>
                                    <path fill="#B5BAC1"
                                        d="M2.18565 18.0974C2.08466 15.821 3.903 13.9202 6.18172 13.9202H43.8189C46.0976 13.9202 47.916 15.821 47.815 18.0975L46.1699 55.1775C46.0751 57.3155 44.314 59.0002 42.1739 59.0002H7.8268C5.68661 59.0002 3.92559 57.3155 3.83073 55.1775L2.18565 18.0974ZM18.0003 49.5402C16.6196 49.5402 15.5003 48.4209 15.5003 47.0402V24.9602C15.5003 23.5795 16.6196 22.4602 18.0003 22.4602C19.381 22.4602 20.5003 23.5795 20.5003 24.9602V47.0402C20.5003 48.4209 19.381 49.5402 18.0003 49.5402ZM29.5003 47.0402C29.5003 48.4209 30.6196 49.5402 32.0003 49.5402C33.381 49.5402 34.5003 48.4209 34.5003 47.0402V24.9602C34.5003 23.5795 33.381 22.4602 32.0003 22.4602C30.6196 22.4602 29.5003 23.5795 29.5003 24.9602V47.0402Z"
                                        clip-rule="evenodd" fill-rule="evenodd"></path>
                                    <path fill="#B5BAC1" d="M2 13H48L47.6742 21.28H2.32031L2 13Z"></path>
                                </svg>
                
                                <span class="tooltip">Eliminar</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="btns-tabla">
                <button
                    *ngIf="pestanaPadre == 'nuevaEntrada' || 'detallePrevisionEntrada' || pestanaPadre == 'nuevaSalida' || 'detallePrevisionSalida'"
                    type="button" (click)="agregarProducto()" class="add-producto">
                    <img src="../../../assets/icons/signo-mas.svg" alt="">
                    <span>Añadir línea</span>
                </button>

                <button *ngIf="pestanaPadre == 'nuevaEntrada'" type="submit" class="crear-producto"
                    [disabled]="!formularioNuevaEntradaSalida.form.valid && !pendiente">
                    Grabar entrada
                </button>

                <button *ngIf="pestanaPadre == 'nuevaSalida'" type="submit" class="crear-producto"
                    [disabled]="!formularioNuevaEntradaSalida.form.valid && !pendiente || (productosControls.at(0).get('formaEnvio')?.value == '' || productosControls.at(0).get('formaEnvio')?.value == null)">
                    Grabar salida
                </button>

                <button *ngIf="pestanaPadre == 'previsionEntrada'" type="submit" class="crear-producto"
                    [disabled]="!formularioNuevaEntradaSalida.form.valid && !pendiente">
                    Grabar previsión
                </button>

                <button *ngIf="pestanaPadre == 'previsionSalida'" type="submit" class="crear-producto"
                    [disabled]="!formularioNuevaEntradaSalida.form.valid && !pendiente">
                    Grabar trabajo
                </button>

            </div>
        </form>
        <div class="">
            <button *ngIf="pestanaPadre == 'detallePrevisionEntrada'" (click)="modificarEntrada()"
                class="btn-actualizar">
                <span class="button__text">Guardar cambios</span>
                <span class="button__icon"><svg class="svg" height="48" viewBox="0 0 48 48" width="48"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z">
                        </path>
                        <path d="M0 0h48v48h-48z" fill="none"></path>
                    </svg></span>
            </button>

            <button *ngIf="pestanaPadre == 'detallePrevisionSalida'" (click)="modificarSalida()" class="btn-actualizar">
                <span class="button__text">Guardar cambios</span>
                <span class="button__icon"><svg class="svg" height="48" viewBox="0 0 48 48" width="48"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z">
                        </path>
                        <path d="M0 0h48v48h-48z" fill="none"></path>
                    </svg></span>
            </button>

        </div>
    </div>
</div>
