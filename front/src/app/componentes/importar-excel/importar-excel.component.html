<div class="centrar">
    <button (click)="resetForm()" (click)="excelInput.click()" class="container-btn-file">
        <img src="../../../assets/icons/excel.svg" />
        IMPORTAR EXCEL
        <input type="file" (change)="onFileChange($event)" accept=".xlsx, .xls" style="display: none" #excelInput
        class="file">
    </button>
</div>
