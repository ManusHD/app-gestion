<div class="centrar">
  <div class="register-container">
    
    <h2>INICIAR SESIÓN</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" type="text" formControlName="username" required autocomplete="off" />
        <div class="error-message" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          El usuario debe tener al menos 3 caracteres.
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" required />
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña debe tener al menos 5 caracteres.
        </div>
    </div>
    
    <button type="submit" [disabled]="registerForm.invalid">ENTRAR</button>
  </form>
  
  <div class="result-message error-result" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

</div>
</div>

<app-pantalla-carga></app-pantalla-carga>
