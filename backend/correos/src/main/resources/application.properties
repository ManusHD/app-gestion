spring.application.name=correos
server.port=8103
server.error.include-message=always

# Nueva configuración de la base de datos local
spring.datasource.url=jdbc:mysql://localhost:3306/delim?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=admin!delim
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA optimizado para menor uso de memoria
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Pool de conexiones muy optimizado
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging mínimo para ahorrar memoria
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN

# Configuración del servidor web optimizada
server.tomcat.max-threads=20
server.tomcat.min-spare-threads=2
server.tomcat.max-connections=100
server.tomcat.accept-count=10

# Desactivar características innecesarias
spring.jmx.enabled=false
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
spring.output.ansi.enabled=never

# Configuración de correo - Gmail
spring.mail.host=mail.delim.es
spring.mail.port=587
spring.mail.username=noreply@delim.es
spring.mail.password=Correos!Automaticos2025
# Configuración para STARTTLS (puerto 587)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=mail.delim.es
# Configuración adicional
spring.mail.properties.mail.smtp.from=noreply@delim.es
spring.mail.properties.mail.smtp.localhost=delim.es
# Timeouts
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
# Debug
spring.mail.properties.mail.debug=true

# CONFIGURACIÓN KEYCLOAK
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/delim
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/delim/protocol/openid-connect/certs

# Configuración de CORS
cors.allowed-origins=http://localhost:4200,https://chanel.delim.es,https://api.chanel.delim.es
