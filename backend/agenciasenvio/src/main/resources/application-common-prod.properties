# Configuración del servidor web (común)
server.tomcat.max-threads=20
server.tomcat.min-spare-threads=2
server.error.include-message=always

# Desactivar características innecesarias (común)
spring.jmx.enabled=false
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# Logging base (común)
logging.level.root=WARN
logging.level.org.springframework=INFO

# Base de datos (común producción)
spring.datasource.url=jdbc:mysql://localhost:3306/delim?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (común)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Pool de conexiones (común)
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging hibernate (común)
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN

# Servidor web optimizado (común)
server.tomcat.max-connections=100
server.tomcat.accept-count=10
spring.output.ansi.enabled=never

# Keycloak producción
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://delim.duckdns.org/keycloak/realms/delim
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://delim.duckdns.org/keycloak/realms/delim/protocol/openid-connect/certs

# CORS (común)
cors.allowed-origins=http://localhost:4200,https://chanel.delim.es,https://api.chanel.delim.es